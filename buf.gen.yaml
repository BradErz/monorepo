# Generated by "buf config migrate-v1beta1". Edit as necessary, and
# remove this comment when you're finished.
version: v1
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: validate
    out: gen/go
    opt:
      - paths=source_relative
      - lang=go
  - name: js
    out: gen/js
    opt:
      - import_style=commonjs:$OUT_DIR
  - name: grpc-web
    out: gen/js
    opt:
      - import_style=commonjs
      - mode=grpcwebtext